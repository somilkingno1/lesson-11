<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img#DRight{
            float: right;
        }
        img#DLeft{
            float: left;
        }
    </style>
</head>
<body>
    <h2>Float Right</h2>
    <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image.</p>
    <p> 
        <img id="DRight" src="D.gif" alt="batman" style="width: 100px; height: 100px;">
        <img id="DLeft" src="D.gif" alt="batman" style="width: 100px; height: 100px;">
        This is a dummy contant to understand the float properly.
    </p>
</body>
</html>
